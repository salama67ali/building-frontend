<div class="application-list-container">
  <div class="header-actions">
    <h1>My Applications</h1>
    <button mat-raised-button color="primary" routerLink="/applications/new">
      <mat-icon>add</mat-icon> New Application
    </button>
  </div>

  <mat-card *ngIf="!isLoading; else loading">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="applications" class="mat-elevation-z1">
          <!-- Reference Column -->
          <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef>Reference</th>
            <td mat-cell *matCellDef="let application">
              <a [routerLink]="['/applications', application.id]" class="app-link">
                {{ application.reference }}
              </a>
            </td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let application">{{ application.type }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let application">
              <span class="status-badge" [ngClass]="getStatusClass(application.status)">
                {{ getStatusLabel(application.status) }}
              </span>
            </td>
          </ng-container>

          <!-- Submitted Date Column -->
          <ng-container matColumnDef="submittedDate">
            <th mat-header-cell *matHeaderCellDef>Submitted</th>
            <td mat-cell *matCellDef="let application">
              {{ application.submittedDate | date:'mediumDate' }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let application" class="actions-cell">
              <button mat-icon-button [routerLink]="['/applications', application.id]">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button [routerLink]="['/applications', application.id, 'edit']" *ngIf="application.status === 'draft'">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr 
            mat-row 
            *matRowDef="let row; columns: displayedColumns;"
            [class.row-hover]="true"
            [routerLink]="['/applications', row.id]"
            style="cursor: pointer;"
          ></tr>
        </table>

        <mat-paginator
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="onPageChange($event)"
          aria-label="Select page">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <div class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading applications...</p>
  </div>
</ng-template>
