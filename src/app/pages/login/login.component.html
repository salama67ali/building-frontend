<div class="login-container">
  <h2>Login to Your Account</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required />
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div class="login-links">
    <a routerLink="/forgot-password">Forgot Password?</a>
    <span> | </span>
    <a routerLink="/register">Register</a>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div class="login-footer">
    <p>&copy; 2025 Building Permission System</p>
    <p>Need help? <a routerLink="/support">Contact Support</a></p>
  </div>
    <div class="social-login">
        <p>Or login with:</p>
        <button (click)="loginWithGoogle()">Google</button>
        <button (click)="loginWithFacebook()">Facebook</button>
    </div>
</div>
<div class="dashboard">
  <h1>{{ title }}</h1>
  <p>This is the landing page after successful login.</p>
</div>
